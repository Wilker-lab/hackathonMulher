<mat-card class="card">
  <div class="imagem">
    <img [src]="instituicao?.imagem">
    <h1>
      {{instituicao?.nome}}
    </h1>
  </div>


  <mat-card-content>

    <p>
      {{instituicao?.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions >
    <div class="center">
      <button  mat-raised-button color="primary"><a [href]="instituicao?.site" target="_blank">Clique para acessar o site</a></button>
    </div>

  </mat-card-actions>

</mat-card>
