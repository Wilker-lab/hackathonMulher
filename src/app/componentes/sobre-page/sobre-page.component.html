<h1>Sobre</h1>
<p>Mulher segura é uma ONG que nasceu com o objetivo de ajudar mulheres que sofrem ou sofreram violência de qualquer tipo. Aqui você encontra informações sobre instituições parceiras que acolhem mulheres nessa situação e também informações sobre a legislatura de proteção à mulher.</p>
