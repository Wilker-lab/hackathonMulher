<mat-card class="mat">
  <mat-card-content>
    <h1>
      {{leis?.nome}}
    </h1>
    <p>
      {{leis?.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions class="bottom-card">
    <button mat-raised-button color="primary"><a [href]="leis?.site" target="_blank">Clique para acessar o site</a></button>
    <img src="https://img.icons8.com/color/48/000000/cancer-ribbon.png"/>
  </mat-card-actions>
</mat-card>
